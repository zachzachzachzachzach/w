<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Haircut</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="collectionfix.css">
</head>

<body id="shopbody">

  <div id="cutmenu"></div>
  <div id="barber"></div>
  <div id="hair"></div>
  <div id="arm"></div>

</body>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(function() {
  $("#arm")
    .on("click", function(){
    $(this).addClass('animate');
  })
    .on("animationend", function(){
    $(this).removeClass('animate');
  });
});
</script>

</html>
